name: Postar 17 tweets por dia

on:
  schedule:
    # Executa 17 vezes ao dia entre 10h e 22h (GMT-3)
    - cron: '0 13 * * *'   # 10h BRT
    - cron: '15 13 * * *'  # 10h15
    - cron: '30 13 * * *'  # 10h30
    - cron: '45 13 * * *'  # 10h45
    - cron: '0 14 * * *'   # 11h
    - cron: '15 14 * * *'  # 11h15
    - cron: '30 14 * * *'  # 11h30
    - cron: '45 14 * * *'  # 11h45
    - cron: '0 15 * * *'   # 12h
    - cron: '15 15 * * *'  # 12h15
    - cron: '30 15 * * *'  # 12h30
    - cron: '45 15 * * *'  # 12h45
    - cron: '0 16 * * *'   # 13h
    - cron: '15 16 * * *'  # 13h15
    - cron: '30 16 * * *'  # 13h30
    - cron: '45 16 * * *'  # 13h45
    - cron: '0 17 * * *'   # 14h

  workflow_dispatch: # Permite execu√ß√£o manual no GitHub

jobs:
  tweetar:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: üß∞ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: üì¶ Instalar depend√™ncias
        run: npm install

      - name: üöÄ Executar script de postagem (com mais tentativas)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        run: |
          # tenta rodar at√© 18 vezes (triplo das 6 originais)
          for i in {1..18}; do
            echo "üîÅ Tentativa $i de postagem..."
            node gerarPost.js && break || echo "‚ö†Ô∏è Falha na tentativa $i"
            sleep 10
          done
