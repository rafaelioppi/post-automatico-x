name: Postar 10 tweets por dia

on:
  schedule:
    # Executa 10 vezes ao dia, de hora em hora entre 10h e 19h (GMT-3)
    - cron: '0 13 * * *'  # 10:00
    - cron: '0 14 * * *'  # 11:00
    - cron: '0 15 * * *'  # 12:00
    - cron: '0 16 * * *'  # 13:00
    - cron: '0 17 * * *'  # 14:00
    - cron: '0 18 * * *'  # 15:00
    - cron: '0 19 * * *'  # 16:00
    - cron: '0 20 * * *'  # 17:00
    - cron: '0 21 * * *'  # 18:00
    - cron: '0 22 * * *'  # 19:00
  workflow_dispatch: # Permite execuÃ§Ã£o manual no GitHub

jobs:
  tweetar:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ§° Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ðŸš€ Executar script de postagem
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        run: node tweetGemini.js
